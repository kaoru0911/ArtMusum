<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- 光标 (鼠标或触摸) -->
        <a-entity cursor="fuse: false; rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>

        <!-- 相机 -->
        <a-entity id="camera" camera position="0 30 0" wasd-rotate-controls
            look-controls="reverseMouseDrag: ture; reverseTouchDrag: true;"></a-entity>

        <!-- 地板 -->
        <a-entity id="floor" class="clickable"
            gltf-model="https://cdn.glitch.me/9b9a6d10-2c44-4e16-b108-24cab08209d5/testFloor.glb?v=1725533163032"
            position="0 0 0" scale="2 2 2"></a-entity>

        <!-- 场馆 -->
        <a-entity
            gltf-model="https://cdn.glitch.global/9b9a6d10-2c44-4e16-b108-24cab08209d5/testWall.glb?v=1725533151841"
            position="0 0 0" scale="2 2 2"></a-entity>

        <!-- 图片 -->
        <a-image class="clickable"
            src="https://cdn.glitch.global/9b9a6d10-2c44-4e16-b108-24cab08209d5/%E6%9C%AA%E5%91%BD%E5%90%8D%E7%9A%84%E4%BD%9C%E5%93%81%202.png?v=1725539764903"
            data-text="這裡放一點文字" position="0 50 -290" scale="100 50"></a-image>
        <a-image class="clickable"
            src="https://cdn.glitch.global/0661a78d-b25c-42ef-a76f-9532eda5a194/suprised%20cat.jpg?v=1725788133291"
            data-text="怎麽會有一隻貓！" position="-74.02064 45.3736 -173.7914" scale="80 50 1" rotation="0 84.441 0"></a-image>

        <!-- 天空背景 -->
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <div id="popupUI" class="mask">
        <div>
            <img />
            <dvi>
                <p />
            </dvi>
            <button id="closeButton">X</button>
        </div>
    </div>

    <!-- 引入外部 JavaScript 文件 -->
    <script src="clickImageUI.js"></script>
    <script src="clickToMove.js"></script>
    <script src="wasdRotate.js"></script>
</body>

</html>
